<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome | Management System</title>
    <style>
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 40px;
            font-size: 2.5rem;
        }

        .cards {
            display: flex;
            gap: 30px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid white;
            border-radius: 15px;
            padding: 40px 60px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
        }

        .card:hover {
            background-color: white;
            color: #1e3c72;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Welcome to the Management Portal</h1>
    <div class="cards">
        <a href="/Management/task/" class="card">Task Management</a>
        <a href="/Management/user/login/" class="card">User Login</a>
    </div>
</body>
</html>
